<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{feed} > 0">
    <f:then>
        <f:for each="{feed}" as="item" iteration="iterator">
            <div class="col">
                <div class="card">
                    <img src="{ku:AtomImage(contentNode: item.content)}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{item.title}</h5>
                        <p class="card-text">
                            <f:format.crop maxCharacters="50" respectWordBoundaries="false">{item.summary}</f:format.crop>
                        </p>
                    </div>
                </div>
            </div>
        </f:for>
    </f:then>
</f:if>

</html>
