<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{feed} > 0">
    <f:then>
        <f:for each="{feed}" as="item" iteration="iterator">
            
            <f:variable name="img_source"><f:if condition="{item.contentEncoded}"><f:then>{ku:FeedImage(contentNode: item.contentEncoded)}</f:then><f:else><f:for each="{item.enclosure}" as="link">{ku:Format.eliminate(whitespace: link.url)}</f:for></f:else></f:if></f:variable>
           
            <div class="col">
                <div class="card h-100">
                    <a href="{item.link}" class="stretched-link">
                        <f:if condition="{img_source}">
                            <img src="{img_source}" loading="lazy" class="img-fluid card-img-top" alt="">
                        </f:if>
                        <div class="card-body">
                            <p class="card-text text-right"><small class="text-muted">
                                    <f:format.date format="%d. %b %Y">{item.pubDate}</f:format.date>
                                </small></p>
                            <h5 class="card-title">
                                <f:format.crop maxCharacters="60" respectWordBoundaries="true">{item.title}</f:format.crop>
                            </h5>
                            <p class="card-text">
                                <f:format.crop maxCharacters="58" respectWordBoundaries="true">{item.description}</f:format.crop>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </f:for>
    </f:then>
</f:if>

</html>
