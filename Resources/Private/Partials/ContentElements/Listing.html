<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="ku-rss-wrapper">
    <f:if condition="{data.header}">
        <h2 class="ku-rss-header {data.header_position}"><span>{data.header}</span></h2>
    </f:if>
    <f:flashMessages />
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
        <f:if condition="{type} = atom">
            <f:then>
                <f:render partial="ContentElements/ListingAtom" arguments="{_all}" />
            </f:then>
            <f:else>
                <f:render partial="ContentElements/ListingRss" arguments="{_all}" />
            </f:else>
        </f:if>
    </div>
</div>

</html>
